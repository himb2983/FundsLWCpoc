<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3">
            <span>
                <lightning-card title="Fund Search" icon-name="standard:calibration">
                    <div class="slds-var-m-around_medium">
                        <lightning-input
                        label="Search for funds by name" 
                        type="text"
                        name="fundname"                
                        ></lightning-input>
                        <lightning-button
                        slot="actions"
                        label="Search"
                        onclick={handleSearch}
                        ></lightning-button>
                    </div>
                </lightning-card>
            </span>
        </div>
        <div class="slds-col slds-size_2-of-3">
            <span>
                <template if:true={showResult}>
                    <c-fund-search-results-l-w-c
                        searchterm={searchfund}>
                    </c-fund-search-results-l-w-c>
                </template>
            </span>
        </div>
    </div>   
</template>
